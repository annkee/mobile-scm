<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>权限管理</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <link th:href="@{../jquery_ui/blue2.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/system/privilege.js}"/>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">权限管理 >> 角色授权</td>
        <td class="navTd3"></td>
    </tr>
</table>
<table width="680" align="center" style="margin-top:10px" class="inputTable">
    <tr>
        <th>选择角色：</th>
        <td>
            <select id="role" class="text">
                <option th:each="role:${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </td>
        <td width="80">
            <input type="button" class="btn ok" value="保存设置" onclick="savePriv();"/>
        </td>
    </tr>
</table>
<table border="0" width="680" align="center" class="table" style="margin-top:10px">
    <tr>
        <td style="background-color:#fcfcfc;text-align:left;vertical-align:top;padding-left:10px" id="treeContainer">

        </td>
    </tr>
</table>
</body>
</html>
