<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加角色</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <script th:src="@{../js/system/role.js}"/>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">系统管理 >>　角色管理 >> 添加角色</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form th:action="@{../role/addRole}" th:object="${role}" method="post" onsubmit="return checkFrm()">
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>角色名称：</th>
            <td><input class="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <th>角色说明：</th>
            <td><textarea class="text" th:field="*{remark}" style="width:300px;height:46px"></textarea></td>
        </tr>
        <tr>
            <th>状态：</th>
            <td>
                <input type="radio" th:field="*{status}" checked="checked" value="1"/>启用
                <input type="radio" th:field="*{status}" value="2"/>禁用
            </td>
        </tr>
    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消" onclick="location='../role/roleList'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
