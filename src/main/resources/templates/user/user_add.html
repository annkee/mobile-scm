<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加用户</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <script th:src="@{../js/system/emp.js}"/>
    <script th:src="@{../js/system/acc.js}"/>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">系统管理 >>　帐号管理 >> 创建帐号</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../user/addUser" method="post" th:object="${user}" onsubmit="return checkAddFrm();">
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>员工姓名：</th>
            <td th:text="${user.employee.name}">
                <input type="hidden" name="employee.id" th:value="${user.employee.id}"/>
            </td>
        </tr>
        <tr>
            <th>帐号名称：</th>
            <td><input class="text" name="account" th:value="${user.account}"/>
            </td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input class="text" name="password" th:value="${user.password}"/></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td><textarea class="text" name="remark" style="width:300px;height:46px"
                          th:text="${user.remark}"></textarea>
            </td>
        </tr>
        <tr>
            <th>状态：</th>
            <td>
                <input type="radio" name="status" checked="checked" value="1"/>启用
                <input type="radio" name="status" value="2"/>禁用
            </td>
        </tr>
        <tr>
            <th>角色：</th>
            <td>
                <input th:each="role : ${roleList}" type="checkbox" name="roleIdList" th:value="${role.id}"
                       th:text="${role.name}+'&nbsp;&nbsp;'"/>
            </td>
        </tr>
        <tr>
            <th>查询范围：</th>
            <td>
                <input th:each="department : ${departmentList}" type="checkbox" name="queryScopeList" th:value="${department.id}"
                       th:text="${department.name}+'&nbsp;&nbsp;'"/>
            </td>
        </tr>
    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消" onclick="location='../user/listUser'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
