<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加员工</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <!--<script type="text/javascript" src="${ctx}/js/system/emp.js"></script>-->
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　员工管理 >> 添加员工</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../basic/addEmployee" method="post" th:object="${employee}" onsubmit="">
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>姓名：</th>
            <td><input class="text" name="name"/></td>
        </tr>
        <tr>
            <th>电话：</th>
            <td><input class="text" name="phone"/></td>
        </tr>
        <tr>
            <th>类别：</th>
            <td>
                <select class="text" name="type">
                    <option th:each="empType : ${employeeTypeMap}" th:value="${empType.key}"
                            th:text="${empType.value}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>部门：</th>
            <td>
                <select class="text" name="department.id">
                    <option th:each="dept : ${departmentList}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>备注：</th>
            <td><textarea class="text" name="remark" style="width:300px;height:46px"></textarea></td>
        </tr>
    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消"
                       onclick="location='../basic/listEmployee'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
