<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加客户</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <script th:src="@{../js/basic/supplier.js}"/>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="500">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　客户管理 >> 添加客户</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../customer/add" method="post" th:object="${customer}" onsubmit="return checkFrm();">
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>客户编号：</th>
            <td><input class="text" name="id" th:value="${customer.id}"/>
                <span th:if="${errorMap.customerIdRepeat!=null}" th:text="${errorMap.customerIdRepeat}"></span>
            </td>
        </tr>
        <tr>
            <th>客户名称：</th>
            <td><input class="text" name="name" th:value="${customer.name}"/></td>
        </tr>
        <tr>
            <th>类别：</th>
            <td>
                <select class="text" name="id">
                    <option th:each="ctype : ${customerTypeList}" th:value="${ctype.id}"
                            th:text="${ctype.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>联系人：</th>
            <td><input class="text" name="linkMan" th:value="${customer.linkMan}"/></td>
        </tr>
        <tr>
            <th>电话：</th>
            <td><input class="text" name="phone" th:value="${customer.phone}"/></td>
        </tr>
        <tr>
            <th>传真</th>
            <td><input class="text" name="fax" th:value="${customer.fax}"/></td>
        </tr>
        <tr>
            <th>EMAIL：</th>
            <td><input class="text" name="email" th:value="${customer.email}"/></td>
        </tr>
        <tr>
            <th>地址：</th>
            <td><textarea class="text" name="address"
                          style="width:300px;height:46px" th:text="${customer.address}"></textarea></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td><textarea class="text" name="remark"
                          style="width:300px;height:46px" th:text="${customer.remark}"></textarea></td>
        </tr>

    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消" onclick="location='../customer/list'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
