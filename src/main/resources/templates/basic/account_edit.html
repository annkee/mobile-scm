<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>账户编辑</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <!--<script th:src="@{../js/basic/account.js}"/>-->
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　帐户管理 >> 添加帐户</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../account/edit" th:object="${account}" method="post">
    <input type="hidden" name="id" th:value="${account.id}"/>
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>帐户名：</th>
            <td><input required="required" class="text" name="name" th:value="${account.name}"/></td>
        </tr>
        <tr>
            <th>所属部门：</th>
            <td>
                <select name="department.id" class="text">

                    <option th:each="dept : ${departmentList}" th:value="${dept.id}"
                            th:if="${dept.id eq account.department.id}" selected="selected"
                            th:text="${dept.name}"></option>

                </select>
            </td>
        </tr>
        <tr>
            <th>余额：</th>
            <td th:text="'￥'+${account.balance}"></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td><textarea class="text" name="remark"
                          style="width:300px;height:46px" th:text="${account.remark}"></textarea></td>
        </tr>
    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消" onclick="location='../account/list'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
