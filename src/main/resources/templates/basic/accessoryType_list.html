<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>配件列表</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　配件型号管理 >> 型号列表</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../accessoryType/list" th:object="${accessoryType}" method="post">
    <table border="0" width="90%" align="center" style="margin-top:10px">
        <tr>
            <td>品牌:</td>
            <td>
                <select class="text" name="brand">
                    <option value="">--全部类别--</option>
                    <option th:each="brand : ${brandList}" th:value="${brand.name}" th:text="${brand.name}"></option>
                </select>
            </td>
            <td>型号名</td>
            <td><input class="text" name="name" th:value="${accessoryType.name}"/></td>
            <td align="right">
                <input type="submit" class="btn find" value="查询"/>
                <input type="button" class="btn ok" style="width:90px" value="添加型号"
                       onclick="location='../accessoryType/toAdd'"/>
            </td>
        </tr>
    </table>
</form>
<table class="table" rowNum="15" width="90%" align="center">
    <tr>
        <th>型号编号</th>
        <th>品牌</th>
        <th>型号名</th>
        <th>单位</th>
        <th>规格</th>
        <th>制造厂商</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tr th:each="atype : ${accessoryTypeList}">
        <td th:text="${atype.id}"></td>
        <td th:text="${atype.brand}"></td>
        <td th:text="${atype.name}"></td>
        <td th:text="${atype.unit}"></td>
        <td th:text="${atype.specification}"></td>
        <td th:text="${atype.produceFactory}"></td>
        <td th:text="${atype.remark}"></td>
        <td>
            <a th:href="'../accessoryType/toEdit?accessoryTypeId='+${atype.id}">编辑</a>
            <a th:href="'../accessoryType/delete?accessoryTypeId='+${atype.id}"
               onclick="return confirm('确定要删除吗？');">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
