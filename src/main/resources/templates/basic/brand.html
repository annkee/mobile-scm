<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>品牌管理</title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="90%">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　品牌管理</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../mobileBasic/add?table=basic_brand" th:object="${mobileBasicController}" method="post">
    <table border="0" width="500" align="center" style="margin-top:10px">
        <tr>
            <td width="60" align="left">品牌:</td>
            <td width="180" align="left"><input name="data" id="brand" class="text"/></td>
            <td align="left" width="80">
                <input type="submit" value="添加" class="btn ok"/>
            </td>
            <td align="left"></td>
        </tr>
    </table>
</form>
<table class="table" rowNum="15" width="500" align="center">
    <tr>
        <th>品牌</th>
        <th>操作</th>
    </tr>
    <tr th:each="brand : ${dataList}">
        <td th:text="${brand.name}"></td>
        <td>
            <a th:href="'../mobileBasic/delete?table=basic_brand&amp;id='+${brand.id}"
               onclick="return confirm('确定要删除吗？');">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
