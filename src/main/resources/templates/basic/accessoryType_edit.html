<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link th:href="@{../default/css/page.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/table.css}" rel="stylesheet"/>
    <link th:href="@{../default/css/input.css}" rel="stylesheet"/>
    <script th:src="@{../js/common/jquery.js}"/>
    <script th:src="@{../js/common/common.js}"/>
    <script th:src="@{../js/common/tree.js}"/>
    <script th:src="@{../js/common/init.js}"/>
    <script th:src="@{../js/common/json2.js}"/>
    <script th:src="@{../js/common/relate.js}"/>
    <!--<script th:src="@{../js/basic/accessoryType.js}"/>-->
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" align="center" width="500">
    <tr>
        <td class="navTd1"></td>
        <td class="navTd2">基础设置 >>　配件类别管理 >> 修改类别</td>
        <td class="navTd3"></td>
    </tr>
</table>
<form action="../accessoryType/edit" th:object="${accessoryType}" method="post">
    <table width="500" align="center" style="margin-top:30px" class="inputTable">
        <tr>
            <th>类别编号：</th>
            <td><input class="text" readonly="readonly" name="id" th:value="${accessoryType.id}"/></td>
        </tr>
        <tr>
            <th>类别名称：</th>
            <td><input class="text" name="name" th:value="${accessoryType.name}"/></td>
        </tr>
        <tr>
            <th>品牌：</th>
            <td>
                <select name="brand" class="text">
                    <option th:each="brand : ${brandList}" th:value="${brand.name}"
                            th:if="${brand.name eq accessoryType.brand}" selected="selected"
                            th:text="${brand.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>单位：</th>
            <td><input class="text" name="unit" th:value="${accessoryType.unit}"/></td>
        </tr>
        <tr>
            <th>规格：</th>
            <td><input class="text" name="specification" th:value="${accessoryType.specification}"/></td>
        </tr>
        <tr>
            <th>制造厂商：</th>
            <td><input class="text" name="produceFactory" th:value="${accessoryType.produceFactory}"/></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td><textarea class="text" name="remark" style="width:300px;height:46px" th:text="${accessoryType.remark}"></textarea>
            </td>
        </tr>
    </table>
    <table border="0" width="500" align="center" style="margin-top:20px">
        <tr>
            <td align="center">
                <input type="submit" class="btn ok" value="确定"/>
                <input type="button" class="btn cancel" value="取消"
                       onclick="location='../accessoryType/list'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
